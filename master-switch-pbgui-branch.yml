---
# Switch pbgui branch/commit on localhost
# Steps:
# 1. Fetch from origin
# 2. Check for uncommitted changes (fail if found)
# 3. Checkout specified branch
# 4. Optionally reset to specific commit (stays on branch)
# 5. Pull if on branch HEAD (no specific commit)
# 6. Restart pbgui services

- hosts: localhost
  gather_facts: "{{ debug }}"

  vars:
    user: "{{ user }}"
    pbgdir: "{{ pbgdir }}"
    target_branch: "{{ branch }}"
    target_commit: "{{ commit | default('') }}"

  tasks:
    - name: display facts
      debug:
        var: ansible_facts
      tags: debug,never

    - name: Fetch from origin
      command: git fetch origin
      args:
        chdir: "{{ pbgdir }}"
      when: pbgdir != ""
      changed_when: false

    - name: Check for uncommitted changes (tracked files only)
      shell: git diff --name-only && git diff --cached --name-only
      args:
        chdir: "{{ pbgdir }}"
      register: git_status
      changed_when: false

    - name: Fail if uncommitted changes exist
      fail:
        msg: "Uncommitted changes detected. Please commit or stash changes before switching branches."
      when: git_status.stdout != ""

    - name: Checkout target branch
      command: git checkout "{{ target_branch }}"
      args:
        chdir: "{{ pbgdir }}"
      register: checkout_result
      notify: restart pbgui

    - name: Reset to specific commit if provided (stays on branch)
      command: git reset --hard "{{ target_commit }}"
      args:
        chdir: "{{ pbgdir }}"
      when: target_commit != ""
      register: commit_reset
      notify: restart pbgui

    - name: Pull latest changes (only if no specific commit provided)
      command: git pull
      args:
        chdir: "{{ pbgdir }}"
      when: target_commit == ""
      register: pull_result
      notify: restart pbgui

    - name: Display checkout result
      debug:
        msg: |
          Branch: {{ target_branch }}
          Commit: {{ target_commit if target_commit != '' else 'HEAD' }}
          Status: Switched successfully
      tags: debug,never

  handlers:
    - name: Detect pbgui python version
      command: >-
        {{ (ansible_python_interpreter | default(ansible_playbook_python)) }} -c
        "import sys; print(f'{sys.version_info.major}.{sys.version_info.minor}')"
      register: pbgui_python_version
      changed_when: false
      listen: "restart pbgui"

    - name: Select pbgui requirements file
      set_fact:
        pbgui_requirements_file: >-
          {{ (pbgui_python_version.stdout.startswith('3.10'))
             | ternary(pbgdir ~ '/requirements310.txt', pbgdir ~ '/requirements.txt') }}
      listen: "restart pbgui"

    - name: Install pbgui requirements
      pip:
        requirements: "{{ pbgui_requirements_file | default(pbgdir ~ '/requirements.txt') }}"
        extra_args: --upgrade
      listen: "restart pbgui"

    - name: Restart PBRun, PBRemote and PBCoinData
      shell: |
        python "{{ pbgdir }}/starter.py" -r PBRun PBRemote PBCoinData
      args:
        executable: /bin/bash
        chdir: "{{ pbgdir }}"
      listen: "restart pbgui"
